<form [ngFormModel]="subscriptionForm" (submit)="saveUser()">
  <label for="name">Name</label>
  <input ngControl="name" id="name" #name="ngForm" />
  <div [hidden]="name.valid">Required</div>
  
  <label for="email">Email</label>
  <input ngControl="email" id="email" #email="ngForm" />
  <div [hidden]="email.valid">Invalid</div>
  <div *ngIf="subscriptionForm.controls['email'].hasError('invalidEmailAddress')">Invalid Email</div>
  
  <button type="submit" [disabled]="!subscriptionForm.valid">Submit</button>
</form> 
<a [routerLink]="['Dashboard']">link to dashboard component</a>
<a [routerLink]="['StepRecap']">link to recap component</a>
